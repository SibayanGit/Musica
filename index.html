<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Music Player by Sibayan</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
    <div class="album-cover">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <!-- shree ram -->
            <img
              src="https://images.pexels.com/photos/10852670/pexels-photo-10852670.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"/>
          </div>
          <div class="swiper-slide">
            <!-- shree krishna image -->
            <img
              src="https://images.pexels.com/photos/13005341/pexels-photo-13005341.jpeg?auto=compress&cs=tinysrgb&w=600" />

          </div>
          <div class="swiper-slide">
            <!-- shree ram image -->
            <img
              src="https://images.pexels.com/photos/28774045/pexels-photo-28774045/free-photo-of-close-up-of-goddess-durga-idol-in-kolkata.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" />
          </div>
          <div class="swiper-slide">
          <!-- hanuman ji image -->

            <img
              src="https://images.pexels.com/photos/18916391/pexels-photo-18916391/free-photo-of-ornamented-durga-statue.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" />
          </div>
          <div class="swiper-slide">
            <!-- mahadev -->
            <img
              src="https://images.pexels.com/photos/18886553/pexels-photo-18886553/free-photo-of-close-up-of-the-face-of-a-hindu-goddess-statue.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" />
          </div>
          <div class="swiper-slide">
            <!-- ganesh -->
            <img
              src="https://images.pexels.com/photos/13905655/pexels-photo-13905655.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" />
          </div>
          <div class="swiper-slide">
            <!-- vishnu bhagwaan  -->
            <img
              src="https://images.pexels.com/photos/13271431/pexels-photo-13271431.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" />
         </div>
        </div>
      </div>
    </div>

    <div class="music-player">
      <h1>Title</h1>
      <p>Song Name</p>

      <audio id="song">
        <source src="song-list/Luke-Bergs-Gold.mp3" type="audio/mpeg" />
      </audio>

      <input type="range" value="0" id="progress" />

      <div class="controls">
        <button class="backward">
          <i class="fa-solid fa-backward"></i>
        </button>
        <button class="play-pause-btn">
          <i class="fa-solid fa-play" id="controlIcon"></i>
        </button>
        <button class="forward">
          <i class="fa-solid fa-forward"></i>
        </button>
      </div>
    </div>
  </body>
<!-- partial -->
  <script src='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js'></script>
<script src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js'></script>
<script src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js'></script><script  src="./script.js"></script>

</body>
</html>
